{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'appnoticias/estilos/register.css' %}">
    
    <title>Register</title>
</head>
    <header class="header">
        <div class="menu container">
            <a href="#" class="logo">C4OS N3WS</a>
            <input type="checkbox" id="menu" />
            <label for="menu">
                <img src="{% static 'appnoticias/images/menu.png' %}" class="menu-icono" alt="">
            </label>
            <nav class="navbar">
                <ul>
                    <li><a href="{% url 'appnoticias:index' %}">Inicio</a></li>
                    <li><a href="{% url 'appnoticias:sobre_nosotros' %}">Sobre Nosotros</a></li>
                    <li><a href="#">Contacto</a></li>
                    <li><a href="{% url 'appnoticias:register' %}">Registrarse</a></li>
                    <li><a href="{% url 'appnoticias:login' %}">Ingresar</a></li>
                </ul>
            </nav>
        </div>
    </header>
<body>
    <div class="container">
        <form id="registerForm" onsubmit="return validateRegister()" method="post">
            <h2>Registrarse</h2>
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirmPassword">Repetir Contraseña:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>

            <button type="submit">Registrarse</button>
        </form>
    </div>

    <script src="{% static 'appnoticias/js/login.js' %}"></script>
</body>
</html>
