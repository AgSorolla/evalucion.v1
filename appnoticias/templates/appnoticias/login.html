{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'appnoticias/estilos/login.css' %}">
    <title>Login</title>
</head>
<body>
    <header class="header">
        <div class="menu container">
            <a href="#" class="logo">C4OS N3WS</a>
            <input type="checkbox" id="menu" />
            <label for="menu">
                <img src="{% static 'appnoticias/images/menu.png' %}" class="menu-icono" alt="">
            </label>
            <nav class="navbar">
                <ul>
                    <li><a href="{% url 'index' %}">Inicio</a></li>
                    <li><a href="{% url 'sobre_nosotros' %}">Sobre Nosotros</a></li>
                    <li><a href="#">Contacto</a></li>
                    <li><a href="{% url 'register' %}">Registrarse</a></li>
                    <li><a href="{% url 'login' %}">Ingresar</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <form id="loginForm" onsubmit="return validateLogin()" method="post">
            {% csrf_token %}
            <h2>Ingresar</h2>
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Contrase√±a:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Ingresar</button>
        </form>
    </div>

    <script src="{% static 'appnoticias/js/login.js' %}"></script>
</body>
</html>
